<!DOCTYPE html>
<html>
<body>

<h1>String Practice Generator</h1>
<fieldset>
<p id="display"><br></p>
</fieldset>
<button type="button" onclick="generateNote()">New</button>

<fieldset>
  <legend>Options:</legend>

  <div>
  <label for="instrument-select">Instrument:</label>
  <select name="instrument" id="instrument-select">
    <option value="guitar_6">Guitar (6 string)</option>
    <option value="guitar_7">Guitar (7 string)</option>
    <option value="guitar_8">Guitar (8 string)</option>
    <option value="bass">Bass Guitar</option>
    <option value="mandolin">Mandolin</option>
    <option value="violin">Violin</option>
    <option value="viola">Viola</option>
    <option value="cello">Cello</option>
    <option value="bass">Bass</option>
  </select>
  </div>

  <div>
  <input type="checkbox" id="accidentals-check" name="accidentals" />
  <label for="accidentals-check">Include accidentals</label>
  </div>

  <div>
  <input type="checkbox" id="fingering-check" name="fingering" />
  <label for="fingering-check">Generate fingering</label>
  </div>
</fieldset>

<script>
function generateNote() {
  nat_notes = ['A', 'B', 'C', 'D', 'E', 'F', 'G']
  full_notes = ['A', 'A#/Bb', 'B', 'C', 'C#/Db', 'D', 'D#/Eb', 'E', 'F', 'F#/Gb', 'G', 'G#/Ab']
  instruments = {
    "guitar_6": ['High E', 'B', 'G', 'D', 'A', 'Low E'],
    "guitar_7": ['High E', 'B', 'G', 'D', 'A', 'Low E', 'Low B'],
    "guitar_8": ['High E', 'B', 'G', 'D', 'A', 'Low E', 'Low B', 'F#/Gb'],
    "mandolin": ["G", "D", "A", "E"],
    "bass": ["E", "A", "D", "G"],
    "violin": ['G', 'D', 'A', 'E'],
    "viola": ['C', 'G', 'D', 'A'],
    "cello": ['C', 'G', 'D', 'A'],
  }
  fingers = ['index finger', 'middle finger', 'ring finger', 'pinky finger']

  notes = nat_notes
  if (document.getElementById('accidentals-check').value == 'on') {
    notes = full_notes
  }

  strings = instruments[document.getElementById('instrument-select').value]

  s = `${notes[Math.floor(Math.random()*notes.length)]} on ${strings[Math.floor(Math.random()*strings.length)]}`

  if (document.getElementById('fingering-check').checked) {
    s += ` with ${fingers[Math.floor(Math.random()*fingers.length)]}`
  }

  document.getElementById("display").innerHTML = s;
}
</script>

</body>
</html>
